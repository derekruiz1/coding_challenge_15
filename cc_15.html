<head>

    <title>Risk Managament Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;

    <h1>Risk Management Dashboard</h1>

 <!--Task 5-->
 <button id="increaseRisk">Increase Risk Levels</button>

    <form id="riskForm">
        <label for="riskName">Risk Name:</label>

<!-- Task 2 -->

        <label for="riskLevel">Risk Level:</label>
